volumes:
  db-data:
  gems:

services:
  db:
    image: postgres:15
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file: .env
  web:
    build: .
    volumes:
      - .:/app:z
      - gems:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - maildev
      - db
    env_file: .env
    stdin_open: true
    tty: true
  maildev:
    image: maildev/maildev
    ports:
      - "1080:1080"
  test:
    image: inseason_web
    volumes:
      - .:/app
      - gems:/usr/local/bundle
    depends_on:
      - db
      - chrome-server
    environment:
      RAILS_ENV: test
    env_file: .env
    stdin_open: true
    tty: true
  chrome-server:
    image: selenium/standalone-chrome
    ports:
      - "7900:7900"
